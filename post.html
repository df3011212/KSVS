<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pine Article</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- highlight.js ─ GitHub Dark 佈景 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.css">
  <script defer
        src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>

  <!-- 自訂樣式（讓 code 自動換行、不跑版）-->
  <style>
    pre code{
      white-space:pre-wrap;
      word-break:break-word;
      line-height:1.6;
      display:block;
      overflow-x:auto;
    }
  </style>
</head>

<body class="bg-[#0d1117] text-gray-200">
  <!-- 🔙 返回按鈕 -->
  <div class="max-w-3xl mx-auto p-4">
    <button id="backBtn"
      class="mb-4 px-3 py-1 rounded-lg bg-gray-700/60 hover:bg-gray-600
             text-sm flex items-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
      返回列表
    </button>
  </div>

  <!-- 文章內容容器 -->
  <main id="article" class="max-w-3xl mx-auto p-4 pt-0"></main>

  <script type="module" src="js/post.js"></script>
</body>

</body>
</html>
